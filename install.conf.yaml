- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
      # ~/.vim: vim
    ~/.config/nvim/init.vim: vimrc
    ~/.config/i3/config: i3conf
    ~/.zshrc: zshrc
    

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
